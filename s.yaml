edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fcDeployApp       #  项目名称
access: "default"       #  秘钥别名

services:
  fc-py-testing:           #  服务名称
    component: devsapp/fc   #  组件名称
    props:                  #  组件的属性值
      region: ap-southeast-5
      service:
        name: fc-py-testing
        description: 'demo for fc-deploy component'
        logConfig: auto
      function:
        name: http-testing
        description: this is a test
        runtime: python3
        codeUri: ./
        handler: index.handler
        memorySize: 512
        timeout: 60
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET

